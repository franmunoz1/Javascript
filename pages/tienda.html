<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/95c085f604.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="../index.html">Icono</a>
                <div class="d-flex">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./tienda.html">Tienda</a>
                            </li>
                            <li class="nav-item">
                                <button id="buttonCart" class="btn btn-primary" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseExample" aria-expanded="false"
                                    aria-controls="collapseExample">

                                </button>
                                <div class="collapse" id="collapseExample">
                                    <div class="card card-body" id="cartProducts">

                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </nav>
    </header>

    <main class="wrapper">
        <div class="container">
            <div class="">
                <div class="d-flex justify-content-center p-3 filters">
                    <div class="d-flex p-3" style="gap: 1rem;">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Marca
                            </button>
                            <ul class="dropdown-menu">
                                <button id="buttonBrandNox">Nox</button>
                                <button id="buttonBrandHead">Head</button>
                                <button id="buttonBrandBullpadel">Bullpadel</button>
                                <button id="buttonBrandBabolat">Babolat</button>
                                <button id="buttonBrandAdidas">Adidas</button>
                                <button id="buttonBrandVarlion">Varlion</button>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Categoria
                            </button>
                            <ul class="dropdown-menu">
                                <button id="buttonPaletas">Paletas</button>
                                <button id="buttonBolsos">Bolsos</button>
                                <button id="buttonPelotas">Pelotas</button>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Ordenar por precio
                            </button>
                            <ul class="dropdown-menu">
                                <button id="buttonOrderAsc">Ordenar por precio ascendente</button>
                                <button id="buttonOrderDesc">Ordenar por precio descendente</button>
                            </ul>
                        </div>
                    </div>

                    <div class="p-3">
                        <label for="inputPrecio">Filtrar por precio mayor a:</label>
                        <input type="number" id="inputPrecio" placeholder="Ingrese el precio">
                        <button id="buttonFiltrarPrecio">Filtrar</button>
                    </div>

                    <div class="p-3">
                        <button id="buttonCancelar">Cancelar filtros</button>
                    </div>

                </div>


                <div class="contenedor-articulos">
                    <div id="contenedorProductos" class="">

                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>


    <script src="../js/tienda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
